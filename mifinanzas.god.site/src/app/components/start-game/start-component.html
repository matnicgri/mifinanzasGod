<div class="form-container">
    <h1>{{ title }}</h1>
    
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="input1">Player 1:</label>
        <input type="text" id="txtPlayer1" [(ngModel)]="txtPlayer1" name="txtPlayer1" required />
      </div>
      
      <div>
        <label for="input2">Player 2:</label>
        <input type="text" id="txtPlayer2" [(ngModel)]="txtPlayer2" name="txtPlayer2" required />
      </div>
  
      <button type="submit">Start</button>
    </form>
  </div>
